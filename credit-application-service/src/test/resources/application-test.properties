# Test profile configuration
spring.application.name=credit-application-service-test
server.port=0

# PostgreSQL database in Docker (port 5433)
spring.datasource.url=jdbc:postgresql://localhost:5433/coopcredit
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=coopcredit_user
spring.datasource.password=coopcredit_pass

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.clean-disabled=false

# JWT
jwt.secret=TestSecretKeyForJWT2024MustBeLongEnoughForHS256AlgorithmTesting
jwt.expiration=3600000

# Risk Service (mock)
risk-service.url=http://localhost:8081

# Logging
logging.level.com.coopcredit=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
